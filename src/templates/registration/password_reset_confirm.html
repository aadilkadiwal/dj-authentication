{% extends 'base.html' %}

{% block content %}
    <h2>Set new password</h2>
    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
    {% else %}
        <p style="color:red">Invalid Link</p>
        <p>
            <a href="{% url 'password_reset' %}">Request a new link</a>
        </p>
    {% endif %}    
{% endblock content %}
